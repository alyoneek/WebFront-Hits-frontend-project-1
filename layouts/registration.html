<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/registration.css">
</head>
<body>
    <div class="container text-white my-5 py-5 px-5">
        <form id="signup-form" action="" method="POST">
            <div class="mb-3">
                <label for="login" class="form-label">Логин</label>
                <input type="text" class="form-control" name="login" id="login">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="col">
                    <label for="confirm_password" class="form-label">Подтверждение пароля</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="col">
                    <label for="name" class="form-label">ФИО</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <label for="bdate" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" name="bdate" id="bdate">
                </div>
                <div class="col">
                    <label for="sex" class="form-label">Пол</label>
                    <select id="sex" class="form-select">
                        <option value="woman" name="sex" selected>Женский</option>
                        <option value="man" name="sex">Мужской</option>
                    </select>
                </div>
            </div>  
            <button id="signup-submit" type="submit" class="registrate btn text-white py-3">Зарегистрироваться</button>
        </form>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a3ceedbc1a.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/registration.js"></script>
</body>
</html>
