<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieCatalog</title>
    <link rel="stylesheet" href="/styles/bootstrap.css">
    <link rel="stylesheet" href="/styles/style.css">
<body>
    <div class="card my-1 d-none" id="card-template">
        <div class="row px-2 py-2">
            <div class="col-md-1">
                <img class="img-fluid movie-poster" alt="">
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h2 class="movie-title"></h2>
                            <p class="movie-year"></p>
                            <p class="movie-country">США • фэнтези</p>
                        </div>
                        <div class="rating">
                            <div class="d-flex align-items-center">
                                <i class="fa-solid fa-star"></i>
                                <h5 class="score-value"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="d-flex justify-content-between flex-wrap mx-4 w-100">
            <a href="" class="navbar-brand"><span>Movies Catalog</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Фильмы</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Избранное</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Мой профиль</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Авторизован как ExampleName</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-3">
        <div id="catalog"></div>

        <nav class="my-5">
            <ul class="pagination justify-content-start align-items-center">
              <li class="page-item direction-item">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><i class="fa-solid fa-angle-left"></i></a>
              </li>
              <li class="page-item num-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item num-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item num-item"><a class="page-link" href="#">12</a></li>
              <li class="page-item direction-item">
                <a class="page-link" href="#"><i class="fa-solid fa-angle-right"></i></a>
              </li>
            </ul>
        </nav>
    </main>

    <script src="https://kit.fontawesome.com/a3ceedbc1a.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
